<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Web Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-image: url('360_F_366593980_vtwrIhBMTRUTAzn2SEKDEFNSMAEeoBOZ.png');

    .welcome {
      font-size: 80px;
      text-align: center;
      margin-top: 100px;
      text-shadow: 2px 2px 5px black;

    .video-container {
      width: 80%;
      max-width: 800px;
      margin: 200px auto 0 auto; /* push video down the page */
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }

    .buttons-left {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .buttons-left a {
      color: white;
      font-size: 16px;
      text-decoration: underline;
      cursor: pointer;
    }

    .scroll-section {
      margin-top: 300px;
      text-align: center;
      font-size: 24px;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
