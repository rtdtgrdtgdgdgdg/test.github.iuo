<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Web Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://cdn.discordapp.com/attachments/1333214925253906445/1366924141923668048/360_F_366593980_vtwrIhBMTRUTAzn2SEKDEFNSMAEeoBOZ.png?ex=6812b6cf&is=6811654f&hm=8a25153534461fa244c215f49695c6f2feca2455eba78615ce3f7536404e8aa6&');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .buttons-left {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }

    .buttons-left a {
      color: white;
      font-size: 18px;
      text-decoration: underline;
    }

    .welcome {
      font-size: 100px;
      text-align: center;
      margin-top: 150px;
      text-shadow: 3px 3px 8px black;
    }

    .spacer {
      height: 150vh; /* Makes the user scroll way down */
    }

    .video-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 100px;
    }

    .video-container {
      width: 80%;
      max-width: 800px;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }

    .below-text {
      margin-top: 20px;
      font-size: 22px;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>

  <!-- Simple text links on the left -->
  <div class="buttons-left">
    <a href="page1.html">enter text here</a>
    <a href="page2.html">enter text here</a>
  </div>

  <!-- Welcome header -->
  <div class="welcome">Welcome!</div>

  <!-- Spacer to force scrolling -->
  <div class="spacer"></div>

  <!-- Video section at the bottom -->
  <div class="video-section">
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/4bxnYLRYEx0?si=4Zn-dHL3MvjKjyep" allowfullscreen></iframe>
    </div>
    <div class="below-text">enter text here</div>
  </div>

</body>
</html>
