<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Web Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      height: 200%; /* To allow scrolling */
      background-image: url('https://th.bing.com/th/id/OIP.z2mHHugIM2pm3rucBvu89gHaD8?cb=iwp1&rs=1&pid=ImgDetMain');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .welcome-message {
      font-size: 36px;
      margin-top: 50px;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    .scrollable-content {
      margin-top: 100px;
      width: 100%;
      height: 100vh; /* Full height for the video */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .video-container {
      position: relative;
      width: 80%;
      max-width: 800px;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }

    .button {
      position: absolute;
      top: 20px;
      padding: 10px 20px;
      background: purple; /* Updated button color */
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
    }

    #btn1 {
      left: 20px;
    }

    #btn2 {
      right: 20px;
    }

    .below-text {
      text-align: center;
      position: absolute;
      top: calc(50% + 250px);
      width: 100%;
      font-size: 20px;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>

  <!-- Welcome message that appears at the start -->
  <div class="welcome-message">
    Welcome! Scroll down to view the video.
  </div>

  <!-- Scrollable content -->
  <div class="scrollable-content">
    <!-- Video Section -->
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/4bxnYLRYEx0?si=4Zn-dHL3MvjKjyep" allowfullscreen></iframe>
    </div>

    <!-- Buttons -->
    <a href="page1.html" class="button" id="btn1">enter text here</a>
    <a href="page2.html" class="button" id="btn2">enter text here</a>

    <!-- Additional text below the video -->
    <div class="below-text">enter text here</div>
  </div>

</body>
</html>
