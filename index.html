<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-image: url('https://cdn.discordapp.com/attachments/1333214925253906445/1366924141923668048/360_F_366593980_vtwrIhBMTRUTAzn2SEKDEFNSMAEeoBOZ.png?ex=6812b6cf&is=6811654f&hm=8a25153534461fa244c215f49695c6f2feca2455eba78615ce3f7536404e8aa6&');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    /* Top bar styling */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: #d8b4f8;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      z-index: 1000;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-section img {
      height: 50px;
      border-radius: 8px;
    }

    .logo-text {
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    /* Discord button styling */
    .discord-button {
      color: white;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Go Back Button */
    .go-back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #8a6be7;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    .welcome {
      font-size: 100px;
      text-align: center;
      color: black;
      margin-top: 150px;
      text-shadow: 4px 4px 10px white;
    }

    .below-text {
      font-size: 30px;
      text-align: center;
      color: black;
      margin-top: 20px;
      text-shadow: 2px 2px 5px white;
    }

  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="top-bar">
    <div class="logo-section">
      <img src="https://cdn.discordapp.com/attachments/1333214925253906445/1366927727877165206/IMG_1479.png?ex=6812ba26&is=681168a6&hm=ff31bf519517a533151f9412279863c1054ab7f46e8ea24147c0ecb3e12a327d&" alt="Logo">
      <div class="logo-text">pillow talk</div>
    </div>
    <a href="https://discord.gg/WkgmkXbWVJ" class="discord-button">Discord</a>
  </div>

  <div class="welcome">
    Welcome to the Homepage!
  </div>

  <div class="below-text">
    ENTER TEXT HERE
  </div>

  <!-- Go Back Button -->
  <a href="index.html" class="go-back-btn">Go Back</a>

</body>
</html>
