<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Web Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-image: url('https://cdn.discordapp.com/attachments/1333214925253906445/1366924141923668048/360_F_366593980_vtwrIhBMTRUTAzn2SEKDEFNSMAEeoBOZ.png?ex=6812b6cf&is=6811654f&hm=8a25153534461fa244c215f49695c6f2feca2455eba78615ce3f7536404e8aa6&');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: #d8b4f8;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      z-index: 1000;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-section img {
      height: 50px;
      border-radius: 8px;
    }

    .logo-text {
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    /* Move buttons to the left, but still keep them on the right side */
    .nav-links {
      display: flex;
      gap: 20px;             /* Adjust gap between buttons */
      margin-right: 100px;   /* Move buttons more to the left */
    }

    .nav-links a {
      color: white;
      font-size: 16px;
      text-decoration: none;
      font-weight: bold;
    }

    .welcome {
      font-size: 160px;
      text-align: center;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      color: black;
      text-shadow: 4px 4px 10px white;
    }

    .spacer {
      height: 150vh; /* Keep scroll effect */
    }

    .video-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 100px;
    }

    .video-container {
      width: 80%;
      max-width: 800px;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }

    .below-text {
      margin-top: 20px;
      font-size: 22px;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="top-bar">
    <div class="logo-section">
      <img src="https://cdn.discordapp.com/attachments/1333214925253906445/1366927727877165206/IMG_1479.png?ex=6812ba26&is=681168a6&hm=ff31bf519517a533151f9412279863c1054ab7f46e8ea24147c0ecb3e12a327d&" alt="Logo">
      <div class="logo-text">pillow talk</div>
    </div>
    <div class="nav-links">
      <a href="page1.html">enter text here</a>
      <a href="page2.html">enter text here</a>
    </div>
  </div>

  <!-- Welcome text -->
  <div class="welcome">Welcome!</div>

  <!-- Scrollable space -->
  <div class="spacer"></div>

  <!-- Video section -->
  <div class="video-section">
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/4bxnYLRYEx0?si=4Zn-dHL3MvjKjyep" allowfullscreen></iframe>
    </div>
    <div class="below-text">enter text here</div>
  </div>

</body>
</html>
